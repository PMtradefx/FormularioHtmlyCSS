<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro cliente</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <div class="Registro">
        <h1> Registro de Cliente</h1>
        <form action="" method="post" class="Formulario">
            <input type="text" name="CedulaCliente" id="CedulaCliente" placeholder="Ingrese su cedula">
            <input type="text" name="ApellidosCliente" id="ApellidosCliente" placeholder="Ingrese sus apellidos">
            <input type="text" name="NombreCliente" id="NombreCliente" placeholder="Ingrese sus nombres">
            <input type="email" name="CorreoElectronicoCliente" id="CorreoElectronicoCliente" placeholder="Ingrese su correo electonico">
            <input type="date" name="FechaNacimientoCliente" id="FechaNacimientoCliente" placeholder="Ingrese su fecha de nacimiento">
            <input type="text" name="CiudadCliente" id="CiudadCliente" placeholder="Ingrese su ciudad de nacimiento">
            <button class="BotonRegistro" type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
